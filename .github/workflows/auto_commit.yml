name: Auto commit

on:
  push:
    branches:
      - main
      
  schedule:
    - cron: "0 1-20 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=$(date '+%Y-%m-%dT%H:%M:%SZ')
          echo $d > AUTO_UPDATE

      - name: Commit changes
        run: |
          git config --global --add safe.directory /github/workspace
          git config --local user.email "ritshu.dev@gmail.com"
          git config --local user.name "Ritshu"

          git add -A
          
          arr=("chore(bot): ğŸŒ  auto commit"
               "chore(bot): â­ auto commit"
               "chore(bot): â˜„ï¸ auto commit"
               "chore(bot): ğŸ™ auto commit"
               "chore(bot): ğŸ¶ auto commit"
               "chore(bot): ğŸµ auto commit"
               "chore(bot): ğŸ¤– auto commit"
               "chore(bot): ğŸŸ© auto commit"
               "chore(bot): ğŸ‘» auto commit")

          rand=$((RANDOM % ${#arr[@]}))

          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "${arr[$rand]}"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
