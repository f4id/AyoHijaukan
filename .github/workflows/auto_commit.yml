name: Auto commit
on:
  push:
    branches:
      - master
      
  schedule:
    - cron: "0 0-20 * * *"
jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Modify last update
        run: |
          d=$(date '+%Y-%m-%d %H:%M:%S')
          echo "$d - Last Update" > AUTO_UPDATE
          
