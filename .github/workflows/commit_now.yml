name: Commit now

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'email'
        required: true
        default: 'ritshu.dev@gmail.com'
      username:
        description: 'username'
        required: true
        default: 'Ritshu'
      commit:
        description: 'Commit'
        required: true
        default: 'AyoHijaukan'
      limit:
        description: 'Limit Commit'
        required: true
        default: 20
  push:
    branches:
      - main

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
          persist-credentials: false
          fetch-depth: 0
      
      - name: Set Config
        run: |
          git config --local user.email "${{ github.event.inputs.email }}"
          git config --local user.name "${{ github.event.inputs.username }}"
          
          git add -A
          
          arr=("chore(bot): 🌠 auto commit"
               "chore(bot): ⭐ auto commit"
               "chore(bot): ☄️ auto commit"
               "chore(bot): 🙏 auto commit"
               "chore(bot): 🎶 auto commit"
               "chore(bot): 🎵 auto commit"
               "chore(bot): 🤖 auto commit"
               "chore(bot): 🟩 auto commit"
               "chore(bot): 👻 auto commit")

          rand=$((RANDOM % ${#arr[@]}))

          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "${arr[$rand]}"

      - name: Do it
        run: |
          for ((i=0; i<${{ github.event.inputs.limit }}; i++)); do
            d=$(date '+%Y-%m-%dT%H:%M:%SZ')
            echo "$i - $d" > AUTO_UPDATE
            git add AUTO_UPDATE
            git commit -m "${{ github.event.inputs.commit }} - $i"
          done
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
